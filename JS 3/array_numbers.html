<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array_numbers</title>
  </head>
  <body>
    <script>
      var a = prompt("Сколько элементов массива вы хотите?");
      arr = [];
      for (j = 0; j < a; j++) {
        value = prompt("Введите значение:  ");
        arr.push(value);
      }

      function check(arr) {
        for (i = 0; i < arr.length; i++) {
          if (arr[i] === arr[i - 1]) {
            return true;
          }
        }
        return false;
      }
      if (check(arr) === false) {
        document.write("Нет");
      } else if (check(arr) === true) {
        document.write("Да");
      }
    </script>
  </body>
</html>
