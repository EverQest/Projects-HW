<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dayofweek</title>
  </head>
  <body>
    <script>
      //День по цифре
      function foo_week(day) {
        day_week = [
          "Понедельник",
          "Вторник",
          "Среда",
          "Четверг",
          "Пятница",
          "Суббота",
          "Воскресенье",
        ];
        return day_week[day];
      }
      var a = prompt("День от 1 до 7");
      a--;
      document.write(foo_week(a));
    </script>
  </body>
</html>
