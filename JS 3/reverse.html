<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse</title>
  </head>
  <body>
    <script>
      var a = prompt("Сколько элементов массива вы хотите?");
      arr = [];
      for (i = 0; i < a; i++) {
        value = prompt("Введите значение массива :  ");
        arr.push(value);
      }
      document.write(arr + "<br>");

      function reverse(arr) {
        for (var j = 0, k = arr.length - 1; j < k; j++, k--)
          [arr[j], arr[k]] = [arr[k], arr[j]];
      }
      reverse(arr);
      document.write(arr);
    </script>
  </body>
</html>
