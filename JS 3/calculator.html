<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <script>
      var a;
      var b;
      var znak;
      function calc() {
        a = prompt("Введите первое значение:  ");
        a = Number(a);
        znak = prompt("Введите знак ('+' '-' '*' или '/'");
        b = prompt("Введите второе значение:  ");
        b = Number(b);
        if (znak == "+") {
          document.write(a + b);
        } else if (znak == "-") {
          document.write(a - b);
        } else if (znak == "*") {
          document.write(a * b);
        } else if (znak == "/") {
          document.write(a / b);
        }
      }
      calc();
    </script>
  </body>
</html>
