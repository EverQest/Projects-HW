<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block_size</title>
  </head>
  <style>
    .block {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      margin-bottom: 10px;
      background-color: antiquewhite;
    }
    input {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
  </style>
  <body>
    <script src="./jq.js"></script>
    <div class="block"></div>
    <input id="width" type="text" placeholder="Width" />
    <input id="height" type="text" placeholder="Height" />
    <input id="submit" type="button" value="OK" />

    <script>
      submit.onclick = function () {
        var value_height = document.getElementById("height").value;
        $(".block").css("height", value_height);
        var value_width = document.getElementById("width").value;
        document.getElementById("str").innerHTML =
          "Width: " + value_width + "<br/> Height: " + value_height;
        $(".block").css("width", value_width);
      };
    </script>
    <div id="str"></div>
  </body>
</html>
