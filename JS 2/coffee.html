<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
  </head>
  <body>
    <style>
      body {
        font-size: 30px;
      }
    </style>
    <script>
      var a = 2;
      var b = 3;
      var c = 5;
      var size;
      var coffee;
      var coffe_m = [
        [["Капучино"], ["маленькой", "средней", "большой"], [a]], //[0]

        [["Американо"], ["маленькой", "средней", "большой"], [b]], //[1]

        [["Латте"], ["маленькой", "средней", "большой"], [c]], //[2]
      ];
      coffee = prompt("Выберите кофе: (1)-Капучино, (2)-Американо, (3)-Латте ");
      size = prompt(
        "Какой размер кружки: (1)-Маленький, (2)-Средний, (3)-Большой "
      );
      if (coffee > 3) {
        document.write("Вы не выбрали кофе!");
      }
      if (coffee <= 0) {
        document.write("Вы не выбрали кофе!");
      }
      if (size > 3) {
        document.write(" и не выбрали размер!");
      }
      if (size <= 0) {
        document.write(" и не выбрали размер!");
      }
      //////////////////
      if (coffee == 1) {
        document.write("<img src=./imgs/capp.jpeg width=200 alt=capp /> <br>");
        document.write("Вы выбрали " + coffe_m[0][0]);
        if (size == 1) {
          document.write(" в " + coffe_m[0][1][0] + " кружке");
          coffe_m[0][2] = a + 1;
        } else if (size == 2) {
          document.write(" в " + coffe_m[0][1][1] + " кружке");
          coffe_m[0][2] = a + 2;
        } else if (size == 3) {
          document.write(" в " + coffe_m[0][1][2] + " кружке");
          coffe_m[0][2] = a + 3;
        }
        document.write(" <br>  Цена: " + coffe_m[0][2] + "$");
      }

      if (coffee == 2) {
        document.write(
          "<img src=./imgs/americ.jpg width=200 alt=americ /> <br>"
        );
        document.write("Вы выбрали " + coffe_m[1][0]);
        if (size == 1) {
          document.write(" в " + coffe_m[1][1][0] + " кружке");
          coffe_m[1][2] = b + 1;
        } else if (size == 2) {
          document.write(" в " + coffe_m[1][1][1] + " кружке");
          coffe_m[1][2] = b + 2;
        } else if (size == 3) {
          document.write(" в " + coffe_m[1][1][2] + " кружке");
          coffe_m[1][2] = b + 3;
        }
        document.write(" <br>  Цена: " + coffe_m[1][2] + "$");
      }

      if (coffee == 3) {
        document.write("<img src=./imgs/latt.jpg width=200 alt=latt /> <br>");
        document.write("Вы выбрали " + coffe_m[2][0]);
        if (size == 1) {
          document.write(" в " + coffe_m[2][1][0] + " кружке");
          coffe_m[2][2] = b + 1;
        } else if (size == 2) {
          document.write(" в " + coffe_m[2][1][1] + " кружке");
          coffe_m[2][2] = b + 2;
        } else if (size == 3) {
          document.write(" в " + coffe_m[2][1][2] + " кружке");
          coffe_m[2][2] = b + 3;
        }
        document.write(" <br>  Цена: " + coffe_m[2][2] + "$");
      }

      var sugar = confirm("Сахар? ⬜   (ДА / НЕТ)");
      if (sugar == 1) {
        var sgr = document.write("<h3>Сахар: </h3>");
      }
      if (sugar == 2) {
        var sgr = document.write("<h3>Сахар: 0</h3>");
      }
      while (sugar == 1) {
        var sugar = confirm("Добавить еще?,  (ДА / НЕТ)");
        document.write(" ⬜");
      }
      if (sugar == 2) {
        alert("Без сахара");
      }
    </script>

    <img src="./imgs/capp.jpeg" alt="capp" />
    <img src="./imgs/latt.jpg" alt="latt" /> -->
  </body>
</html>
