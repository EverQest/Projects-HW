<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix</title>
  </head>
  <body>
    <script>
      var img1 = "<img src=./imgs/1.jpg width=300 alt=1 />";
      var img2 = "<img src=./imgs/2.jpg width=300 alt=2 />";
      var img3 = "<img src=./imgs/3.jpg width=300 alt=3 />";
      var matrix = [img1, img2, img3];
      var x = 0;
      while (x < 3) {
        var matrix_randomize =
          matrix[Math.floor(Math.random() * matrix.length)];
        document.write(matrix_randomize);
        x++;
      }
    </script>
  </body>
</html>
