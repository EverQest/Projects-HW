<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
  </head>
  <body>
    <p id="1" class="first">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam atque,
      culpa molestias ut dignissimos est ducimus aliquam officia laboriosam
      ipsam iure enim omnis illo natus corporis excepturi, odio optio
      consequatur?
    </p>

    <script>
      function foo(selector) {
        var tag = document.getElementsByTagName("p");
        console.log("По тегу: ");
        console.log(tag);

        var id = document.getElementById("1");
        console.log("По ID: ");
        console.log(id);

        var Classname = document.getElementsByClassName("first");
        console.log("По ID: ");
        console.log(Classname);
      }
      foo();
    </script>
  </body>
</html>
